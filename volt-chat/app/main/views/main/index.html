<:Title>
  Home

<:Body>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Chat</div>
      <div class="panel-body">
        <form class="form-inline center" e-submit="send_message">
          <div class="form-group">
            <label for="vote_checkbox">
              <input type="checkbox" class="form-control" id="vote_checkbox" value="{{ page._form._vote }}"> 賛成（※反対の場合はチェックしない）
            </label>
            <input type="text" class="form-control" placeholder="Enter a message" value="{{ page._form._body }}">
          </div>
          <input type="submit" class="btn btn-default"/>
        </form>
        <hr/>
          <div>
            {{ store._messages.each do |message| }}

              <p class="left_balloon">
                <strong>{{ message.user.then(&:_name) }}</strong>
                <span>{{ message._body }}</span>
                <button e-click="destroy_message">X</button>
              </p>
            {{ end }}
          </div>
      </div>
    </div>
  </div>
</div>
